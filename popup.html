<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 400px;
      padding: 16px;
      font-family: system-ui, -apple-system, sans-serif;
    }
    #content {
      width: 100%;
      min-height: 200px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin: 8px 0;
      white-space: pre-wrap;
      cursor: move;
      user-select: all;
    }
    .instructions {
      color: #666;
      font-size: 0.9em;
      margin-bottom: 8px;
    }
    button {
      padding: 8px 16px;
      background: #2675c3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 8px;
    }
    button:hover {
      background: #1e5c9a;
    }
  </style>
</head>
<body>
  <div class="instructions">Try one of these options:</div>
  <div id="content" draggable="true"></div>
  <script src="popup.js"></script>
</body>
</html>
